<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>QR Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="qrcode">
        <img src="image-qr-code.png" alt="qr-code image">
        <div class="qrtext">
            <h1 class="qrtitle">Improve your front-end skills by building projects</h1>
            <p class="qr_describe">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
                level
        </div>
    </div>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Brittany Staley</a>.
        </div>
    </footer>
</body>

</html>
